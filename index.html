  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container">
        
        <div id="formulario" class=" row input-field col s12 m6">
          <h5 class="center-align">CONTACT</h5>
          <h6 class="center-align">GET IN TOUCH WITH ME</h6>
          <div class="divider "></div>

              <div class="row">

              <div class="row">
                

              </div>

                <form class="col s12 l6">
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="first_name" type="text" class="validate">
                      <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="last_name" type="text" class="validate">
                      <label for="last_name">Last Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Your message">
                    </div>
                  </div>
                  <a class="waves-effect waves-light btn z-depth-4">SUBMIT</a>
                </form>


        <div id="info" class="col s6">
          <div class="row">
            <p>ADDRESS <br>Nr. 6, 21 Awesome Street, London, UK</p>
            <p>PHONE NUMBER <br>+91 9912776151</p>
            <p>WEBSITE<br>qnimate.com</p>
            
              </div>
          </div>
        </div>


        </div>


      </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
